<div class="container">
  <!-- No data message -->
  <p *ngIf="books.length <= 0" class="no-data text-center">There are no books added yet!</p>

  <!-- book list -->
  <a routerLink='../../../../../user-profile/{{this.user_id}}' routerLinkActive="active">Back to user profile</a>
  <table class="table table-bordered" *ngIf="books.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Description</th>
        <th scope="col center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let i = index">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.description | trim}}</td>
        <td class="text-center edit-block">
          <span class="edit" routerLink="edit-book/{{book._id}}">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeBook(book, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <router-outlet></router-outlet>
</div>
