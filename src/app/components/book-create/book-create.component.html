<div class="container row justify-content-center">
  <div class="col-md-4">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div>
          <a routerLink='../../../user-profile/{{this.id}}' routerLinkActive="active">Back to user profile</a>
          <h1>Create new book</h1>
        </div>
        <div class="form-group">
          <label>Title</label>
          <input class="form-control" type="text" formControlName="title" placeholder="enter title" required>
        </div>
        <div class="form-group">
          <label>Author</label>
          <input class="form-control" type="text" formControlName="author" placeholder="enter author" required>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="description" placeholder="enter description" required>
        </div>
        <button class="btn btn-success btn-lg btn-block" type="submit">Save</button>
      </form>
  </div>
</div>
